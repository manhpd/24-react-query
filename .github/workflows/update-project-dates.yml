name: Auto Set Start Date on Branch Create

on:
  create:
    branches:
      - '*'
permissions:
  issues: write
  contents: read
  
jobs:
  set_start_date:
    runs-on: ubuntu-latest

    steps:
      - name: Debug show all user projects
        env:
            GH_TOKEN: ${{ secrets.MY_NEW_TOKEN }}
        run: |
             gh api graphql -f query='
              query{
                user(login: "manhpd") {
                  projectsV2(first: 20) {
                    nodes {
                      id
                      title
                    }
                  }
                }
              }'
      - name: Set Start Date field in ProjectV2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref_name }}
        run: |
          ISSUE_NUMBER=$(echo "$BRANCH" | grep -oE '[0-9]+' | head -n 1)
          echo "Issue Number: $ISSUE_NUMBER"
         
          ISSUE_NODE_ID=$(gh api graphql -f query='
            query($owner:String!, $repo:String!, $number:Int!) {
              repository(owner:$owner, name:$repo) {
                issue(number:$number) {
                  id
                }
              }
            }' -f owner="${REPO%/*}" -f repo="${REPO#*/}" -F number=$ISSUE_NUMBER --jq '.data.repository.issue.id')
          echo "Issue Node ID: $ISSUE_NODE_ID"
          
          USER="manhpd"
          PROJECT_ID=$(gh api graphql -f query='
            query($user:String!) {
              user(login:$user) {
                projectsV2(first: 10) {
                  nodes {
                    id
                    title
                    url
                  }
                }
              }
            }' -f user="$USER" --jq '.data.user.projectsV2.nodes[] | select(.title=="test project") | .id')
          echo "Project ID: $PROJECT_ID"
          
          ITEM_ID=$(gh api graphql -f query='
            query($project:ID!, $issue:ID!) {
              node(id:$project) {
                ... on ProjectV2 {
                  items(first: 100) {
                    nodes {
                      id
                      content {
                        ... on Issue {
                          id
                          number
                        }
                      }
                    }
                  }
                }
              }
            }' -F project=$PROJECT_ID -F issue=$ISSUE_NODE_ID --jq ".data.node.items.nodes[] | select(.content.id==\"$ISSUE_NODE_ID\") | .id")
          echo "Item ID: $ITEM_ID"
          FIELD_ID=$(gh api graphql -f query='
            query($project:ID!) {
              node(id:$project) {
                ... on ProjectV2 {
                  fields(first:50) {
                    nodes {
                      id
                      name
                    }
                  }
                }
              }
            }' -F project=$PROJECT_ID --jq '.data.node.fields.nodes[] | select(.name=="Start Date") | .id')
          echo "Field ID (Start Date): $FIELD_ID"
          START_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          gh api graphql -f query='
            mutation($project:ID!, $item:ID!, $field:ID!, $value:String!) {
              updateProjectV2ItemFieldValue(input:{
                projectId: $project
                itemId: $item
                fieldId: $field
                value: { 
                  date: $value
                }
                }) {
                  projectV2Item {
                    id
                  }
                }
              }' -F project=$PROJECT_ID -F item=$ITEM_ID -F field=$FIELD_ID -F value=$START_DATE
            echo "âœ… Start Date updated to $START_DATE"
